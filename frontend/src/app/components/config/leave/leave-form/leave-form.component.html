<div class="container">
    <h1>Leave Form</h1>
    <form [formGroup]="formGroup" (ngSubmit)="submitForm()">


        <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="employee">Employee</label>
                <select formControlName="employee">
                  <option *ngFor="let employee of employees" [value]="employee.id">{{employee.firstName}}</option>
                </select>
              </div>
            </div>
          </div>

        
        <div class="form-group">
            <label for="startDate"> Start Date </label>
            <input type="date" class="form-control" id="startDate" formControlName="startDate">
        </div>

        <div class="form-group">
            <label for="endDate"> End Date </label>
            <input type="date" class="form-control" id="endDate" formControlName="endDate">
        </div>


        <div class="form-group">
            <label for="approved">Is Approved</label>
            <!-- <input type="text" class="form-control" id="approved" formControlName="approved"> -->
            <select class="form-select" id="approved" formControlName="approved">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
        </div>

        <div class="form-group">
            <label for="leaveType">Leave Type</label>
            <input type="text" class="form-control" id="leaveType" formControlName="leaveType">
        </div>

        <div class="form-group">
            <label for="reason">Reason</label>
            <input type="text" class="form-control" id="reason" formControlName="reason">
        </div>

        <div class="form-group">
            <label for="halfDay">Half Day</label>
            <!-- <input type="text" class="form-control" id="halfDay" formControlName="halfDay"> -->
            <select class="form-select" id="halfDay" formControlName="halfDay">
                <option value="true">True</option>
                <option value="false">False</option>
              </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
