<div style="display: flex; justify-content: space-between;">
    <h2>TimeOff List</h2>
    <button></button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="employee">
        <th mat-header-cell *matHeaderCellDef> Employeee </th>
        <td mat-cell *matCellDef="let element"> {{ element.employee }} </td>
    </ng-container>

    <ng-container matColumnDef="timeOffType">
        <th mat-header-cell *matHeaderCellDef> TimeOff Type </th>
        <td mat-cell *matCellDef="let element"> {{ element.timeOffType }} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{ element.startDate }} </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let element"> {{ element.endDate }} </td>
    </ng-container>

    <ng-container matColumnDef="approvalStatus">
        <th mat-header-cell *matHeaderCellDef> approvalStatus </th>
        <td mat-cell *matCellDef="let element"> {{ element.approvalStatus }} </td>
    </ng-container>



    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let i = index;">
            <button mat-icon-button color="warn" (click)="delete(i)">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="edit(i)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
